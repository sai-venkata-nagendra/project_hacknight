<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Planner</title>
    <style>
        :root {
            --background: #1E1E1E;
            --menu-bg: #2D2D2D;
            --text: #FFFFFF;
            --hover: #3D3D3D;
            --accent: #4CAF50;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            pointer-events: none;
            z-index: -1;
        }

        .menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 100;
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-toggle.active {
            transform: rotate(180deg);
        }

        .side-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: var(--menu-bg);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .menu-content::-webkit-scrollbar {
            width: 6px;
        }

        .menu-content::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 5px;
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .menu-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .menu-section h3 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        .menu-item {
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: var(--hover);
        }

        .menu-item i {
            width: 20px;
        }

        #upload-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #upload-btn:hover {
            opacity: 0.9;
        }

        .page-title {
            position: fixed;
            right: 100px;
            top: 20px;
            color: var(--accent);
            font-size: 1.5rem;
            z-index: 90;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .plant-selection {
            padding: 10px;
            background: var(--menu-bg);
            border-radius: 5px;
        }

        .plant-category {
            margin-bottom: 15px;
        }

        .plant-category h4 {
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .plant-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            cursor: pointer;
        }

        .plant-option:hover {
            background: var(--hover);
            border-radius: 3px;
        }

        .plant-option input[type="checkbox"] {
            accent-color: var(--accent);
        }

        .plant-option label {
            cursor: pointer;
            font-size: 0.9em;
        }

        #selected-plants {
            position: fixed;
            right: 16px;
            top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .selected-plant {
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <button class="menu-toggle">‚ò∞</button>
    <h2 class="page-title">Design Your Garden</h2>
    
    <nav class="side-menu">
        <div class="menu-section">
            <!--<button id="upload-btn">Upload Image</button>-->
        </div>
        
        <div class="menu-section">
            <h3>Tools</h3>
            <div class="menu-item" onclick="window.location.href='draw.html'">
                <i>‚úèÔ∏è</i>
                <span>Draw Roof</span>
            </div>
            
        </div>

        <div class="menu-section">
            <h3>Selected Plants</h3>
            <div class="menu-item" onclick="window.location.href='plant-selection.html'">
                <i>üåø</i>
                <span>Plant List</span>
            </div>
        </div>

        <div class="menu-section">
            <h3>Navigation</h3>
            <div class="menu-item" onclick="window.location.href='123.html'">
                <i>üè†</i>
                <span>Home</span>
            </div>
            <div class="menu-item" onclick="openMapView()">
                <i>üó∫</i>
                <span>Map View</span>
            </div>
            <div class="menu-item">
                <i>‚öô</i>
                <span>Settings</span>
            </div>
        </div>
    </nav>

    <div id="selected-plants"></div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.querySelector('.side-menu');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        function openMapView() {
            const width = 1000;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            window.open('map-view.html', 'MapView', 
                `width=${width},
                height=${height},
                left=${left},
                top=${top},
                menubar=no,
                toolbar=no,
                location=no,
                status=no,
                resizable=yes`
            );
        }

        function displaySelectedPlants() {
            const selectedPlantsDiv = document.getElementById('selected-plants');
            const selectedPlants = JSON.parse(localStorage.getItem('selectedPlants') || '[]');
            
            selectedPlantsDiv.innerHTML = selectedPlants.map(plantId => `
                <div class="selected-plant" title="${plantId}"></div>
            `).join('');
        }

        // Call on page load
        displaySelectedPlants();
    </script>
    <style>
        /* Add this to your existing styles */
        .generate-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glow 2s infinite;
            box-shadow: 0 0 20px var(--accent);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px var(--accent); }
            50% { box-shadow: 0 0 40px var(--accent); }
            100% { box-shadow: 0 0 20px var(--accent); }
        }

        .generate-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            animation: none;
            box-shadow: 0 0 40px var(--accent);
        }
    </style>

    <!-- Add this button before the closing </body> tag -->
    <button class="generate-btn" onclick="window.location.href='draw.html'">
        Generate Your Rooftop Design ‚ú®
    </button>
</body>
</html>
