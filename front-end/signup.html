<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Rooftop Farming</title>
    <!-- Include Signup.css -->
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box glassmorphism animate-fade-in">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <div class="relative">
                    <input type="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here you can add logic to process the signup data (e.g., save to database)
            // If signup is successful, redirect to dashboard.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
