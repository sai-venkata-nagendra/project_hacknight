<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rooftop Farming</title>
    <!-- Include Login.css -->
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box glassmorphism animate-fade-in">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <div class="relative">
                    <input type="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-prompt">
                <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here you can add logic to verify login credentials
            // If credentials are correct, redirect to dashboard.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
